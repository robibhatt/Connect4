# Match: Vanilla MCTS vs Random on TicTacToe
# Usage: cp scripts/samples/match_tictactoe_vanilla_mcts_vs_random.yaml scripts/simulate_match.yaml && python scripts/simulate_match.py
# Update agent1.checkpoint_dir to point to your vanilla MCTS checkpoint

game: tictactoe

match:
  num_games: 100

agent1:
  type: vanilla_mcts
  checkpoint_dir: saved_agents/YOUR_VANILLA_MCTS_CHECKPOINT

agent2:
  type: random
