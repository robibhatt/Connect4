# Simulate Match Configuration
# Run two agents against each other for multiple games

# Game to play
game: connect4  # Options: 'tictactoe' or 'connect4'

# Match settings
match:
  num_games: 100  # Number of games to play

# Agent 1 Configuration
agent1:
  type: random  # Options: 'alphazero' or 'random'
  # For AlphaZero agents, add:
  # checkpoint_dir: saved_agents/YOUR_CHECKPOINT_DIR

# Agent 2 Configuration
agent2:
  type: vanilla_mcts  # Options: 'alphazero' or 'random'
  checkpoint_dir: saved_agents/20260110_171036_tictactoe_VanillaMCTSAgent
  # For AlphaZero agents, add:
  # checkpoint_dir: saved_agents/YOUR_CHECKPOINT_DIR

