# Play Connect4 against an AlphaZero Agent
#
# Note: Update checkpoint_dir to point to your trained agent
# You can find checkpoint directories in: saved_agents/
# Example: saved_agents/20260102_150000_connect4_AlphaZeroAgent

game: connect4

agent:
  type: alphazero
  # Update this path to your actual checkpoint directory
  checkpoint_dir: saved_agents/REPLACE_WITH_YOUR_CHECKPOINT_DIR

ui:
  pause_seconds: 0.5
